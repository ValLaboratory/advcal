<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>駅すぱあとWebサービスサンプル</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <style>
      body { padding: 20px; }
      div  { margin-bottom: 4px; }
    </style>
  </head>
  <body>
    <div class="row">
      <div class="col-md-12">
        <input type="text" id="stationCode" class="form-control" value="22828"> <!-- 駅コード22828は東京駅 -->
      </div>
      <div class="col-md-12">
        <button class="btn btn-primary" style="width:100%;" onClick="getStationInfo()">施設情報取得</button>
      </div>
      <div class="col-md-12">
        <textarea id="result" class="form-control" rows="10" style="width:100%;"></textarea>
      </div>
    </div>
  </body>
  <script src="app.js"></script>
  <script>
    window.onload = function() {
      APP.init();
    };
  </script>
</html>
