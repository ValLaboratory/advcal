  <body>
    <!-- 日付入力 -->
    <div id="dateTime"></div>
    <!-- 出発駅 -->
    <label>出発駅</label>
    <div id="stationFrom"></div>
    <!-- 到着駅 -->
    <label>到着駅</label></span>
    <div id="stationTo"></div>
    <!-- 探索条件 -->
    <div id="condition"></div>
    <!-- 「探索」ボタン -->
    <button class="btn btn-primary" style="padding:10px;width:100%;" onClick="APP.searchRun()">
      <span style="font-size:200%;">探索</span>
    </button>
    <!-- 経路表示 -->
    <div id="result"></div>

  <script>
    window.onload = function() {
      APP.init();
